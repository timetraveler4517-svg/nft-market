<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>NFT Portal</title>
<script src="https://telegram.org/js/telegram-web-app.js"></script>

<style>
body {
  font-family: -apple-system, BlinkMacSystemFont, sans-serif;
  background: #0e0e11;
  color: white;
  margin: 0;
  padding: 12px;
}
h1 { font-size: 22px; margin-bottom: 10px; }

.grid {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 10px;
}

.card {
  background: #1a1a22;
  border-radius: 14px;
  overflow: hidden;
}

.card img {
  width: 100%;
  height: 120px;
  object-fit: cover;
}

.card-body {
  padding: 8px;
}

.title {
  font-size: 14px;
  font-weight: 600;
}

.price {
  font-size: 13px;
  opacity: 0.8;
}

.actions {
  display: flex;
  gap: 6px;
  margin-top: 6px;
}

.btn {
  flex: 1;
  font-size: 13px;
  padding: 6px;
  text-align: center;
  border-radius: 10px;
  background: #2b2b35;
  cursor: pointer;
}

.buy {
  background: linear-gradient(90deg,#5b7cff,#8b5cff);
}
</style>
</head>

<body>
<h1>ðŸ”¥ Trending NFTs</h1>

<div class="grid">
 
<div class="card">
  <img src="https://getgems.io/collection/EQAXHW9KVYYgDmLaUNcgzNPZ4WKGek97-ldsd0fPUHg4K7SU/EQAU3FyjDphmIJqR_u1mqfACpIam5nkeafjTYemHJGqJUBZF">
  <div class="card-body">
    <div class="title">REAL NFT NAME</div>
    <div class="price">15 TON</div>
    <div class="actions">
      <div class="btn" onclick="view()">View</div>
      <div class="btn buy"
        onclick="buy('https://getgems.io/collection/EQAXHW9KVYYgDmLaUNcgzNPZ4WKGek97-ldsd0fPUHg4K7SU/EQAU3FyjDphmIJqR_u1mqfACpIam5nkeafjTYemHJGqJUBZF')">
        Buy
      </div>
    </div>
  </div>
</div>

  
  <div class="card">
    <img src="https://placehold.co/300x300?text=NFT+2">
    <div class="card-body">
      <div class="title">Portal Art #77</div>
      <div class="price">8 TON</div>
      <div class="actions">
        <div class="btn" onclick="view()">View</div>
        <div class="btn buy" onclick="buy('https://fragment.com')">Buy</div>
      </div>
    </div>
  </div>

</div>

<script>
const tg = Telegram.WebApp;
tg.ready();

function buy(url) {
  tg.openLink(url);
}

function view() {
  tg.showAlert("NFT details coming soon");
}
</script>

</body>
</html>
